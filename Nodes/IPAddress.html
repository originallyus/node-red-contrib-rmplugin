<script type="text/javascript">
    RED.nodes.registerType('rm-plugin-config',{
        category: 'config',
        defaults: {
            ipaddress: {value:"",required:true},
            port: {value:"",required:true,validate:RED.validators.number()},
            
        },
        label: function() {
            return this.ipaddress + ":" + this.port;
        }
    });
</script>

<script type="text/x-red" data-template-name="rm-plugin-config">
    <div class="form-row">
        <label for="node-config-input-ipaddress"><i class="icon-tag"></i> IP Address</label>
        <input type="text" id="node-config-input-ipaddress" placeholder="IP Address">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="Port">
    </div>
</script>
